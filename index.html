<head>

    <title>Tokyo Travel Guide - Discover the Best of Tokyo</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #e53935;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #f5f5f5;
            --light-bg: #f5f5f5;
            --light-card: #ffffff;
            --light-text: #333333;
            --shadow: 0 4px 12px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
            padding-top: 80px; /* ä¿®æ­£: 70px â†’ 80pxã«å¤‰æ›´ */
            padding-bottom: 60px;
            min-height: 100vh;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        header {
            background-color: rgba(18, 18, 18, 0.95);
            box-shadow: var(--shadow);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px; /* ä¿®æ­£: é«˜ã•ã‚’å›ºå®š */
        }

        body.light-mode header {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background-color: var(--dark-card);
            color: var(--dark-text);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: var(--shadow);
        }

        body.light-mode .btn {
            background-color: var(--light-card);
            color: var(--light-text);
        }

        .btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: var(--primary-color);
        }

        .spot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .spot-card {
            background-color: var(--dark-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        body.light-mode .spot-card {
            background-color: var(--light-card);
        }

        .spot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .spot-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-color);
        }

        .spot-info {
            padding: 20px;
        }

        .spot-name {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .spot-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        body.light-mode .spot-location {
            color: #666;
        }

        .spot-description {
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .detail-page {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s;
        }

        .detail-header {
            position: relative;
            margin-bottom: 30px;
        }

        .detail-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .detail-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.8rem;
            max-width: 80%;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .detail-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .detail-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .detail-section {
            background-color: var(--dark-card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        body.light-mode .detail-section {
            background-color: var(--light-card);
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
        }

        .official-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .official-link:hover {
            background-color: #c62828;
            transform: translateY(-2px);
        }

        /* ãƒ•ãƒƒã‚¿ãƒ¼ */
        footer {
            background-color: rgba(18, 18, 18, 0.95);
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        body.light-mode footer {
            background-color: rgba(255, 255, 255, 0.95);
            color: #666;
        }

        .contact-link {
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 5px;
            display: block;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* è¨€èªé¸æŠã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .lang-selector {
            display: flex;
            gap: 5px;
        }

        .lang-btn {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–èª¿æ•´ */
        @media (max-width: 768px) {
            /* ä¿®æ­£: ãƒ¢ãƒã‚¤ãƒ«è¡¨ç¤ºæ™‚ã®èª¿æ•´ */
            body {
                padding-top: 110px; /* ãƒ˜ãƒƒãƒ€ãƒ¼ãŒå¤§ãããªã‚‹ãŸã‚ä½™è£•ã‚’æŒãŸã›ã‚‹ */
            }
            
            header {
                height: auto; /* é«˜ã•ã‚’è‡ªå‹•èª¿æ•´ã« */
                min-height: 90px; /* æœ€å°é«˜ã•ã‚’ç¢ºä¿ */
                flex-wrap: wrap; /* è¦ç´ ã‚’æŠ˜ã‚Šè¿”ã™ */
            }
            
            .controls {

                margin-top: 10px; /* ãƒ­ã‚´ã¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã®é–“ã«ã‚¹ãƒšãƒ¼ã‚¹ */
            }
            
            .spot-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-image {
                height: 250px;
            }
            
            .detail-title {
                font-size: 1.4rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
